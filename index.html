<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary from the console </title>
    <style>
        #btn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Command List</h1>
    <ul>
        <li>"new" - Make A New Note</li>
        <li>"titles" - Show Title List</li>
        <li>"note" - Select Note(By Title Number)</li>
        <li>"delete" - Delete Note</li>
        <li>"quit" - Exit The Request Window</li>
    </ul>
    <hr>
    <h2>Make A Request</h2>
    <button id="btn">Request</button>


    <script src="app.js"></script>
</body>
</html>
